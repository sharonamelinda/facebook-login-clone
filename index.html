<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Facebook Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </head>

    <body class="bg-light">
        <div class="container-fluid">
            <div class="facebook">
                <div class="row">
                    <div class="col-md-7">
                        <h1 class="fb">facebook</h1>
                        <p class="fb_ text-wrap">Ini adalah Facebook Web yang dibuat sama seperti aslinya.</p>
                    </div>
                    <div class="col-md-5">
                    <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <input type="email" placeholder="Email Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button id="login" type="submit" class="btn btn-primary">Log In</button>
                            </form>
                        <a href="#"><p class="forgot_acc">Lupa Password?</p></a>
                            <hr>
                        <button id="register" type="submit" class="btn btn-primary">Buat Akun</button>
                    </div>
                    <p style="font-size: 12px; margin: 10px 13% 10px 10% "><b>Create a Page</b> for a celebrity, band or business.</p>
                </div>
            </div>
        </div>
                
            
    </body>
</html>
